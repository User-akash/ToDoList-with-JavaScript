<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <h1>
        TO DO LIST
    </h1>
    <ul id="todosList" class="todolist">
        
    </ul>
    <div class="dialogue">
        <div class="createTodo">
            <div class="title">
                <div class="main-title">To Do: e67xp</div>
                <div class="bak"></div>
                <div class="vair-1"></div>
                <div class="vair-2"></div>
                <div class="vair-3"></div>
            </div>
            <button class="Exit">&times;</button>
            <label for="name">ToDo Name</label>
            <input id="name" type="text">
            <button id="addtodo-btn" class="btn">Add</button>
        </div>
    </div>
    <button id="add-list" class="btn primary">Add To Do</button>
    <script src="main.js"></script>
</body>
</html>
